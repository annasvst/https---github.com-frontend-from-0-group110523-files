<!DOCTYPE html>
<html>
	<head>
		<title>To-Do App</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>To-Do List</h1>
			<form id="to-do-form">
			  <input type="text" placeholder="Add a new task" id="to-do-input">
			  <button id="add-task-btn" type="submit">Add task</button>
		    </form>
			<ul id="task-list">
			</ul>
		</div>
		<script src="app.js"></script>
	</body>
</html>
